<div ng-include="headerFileName"></div>
<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-body">
            <form id="user_data">
                <div class="form-group">
                    <label for="user_name">联系人：</label>
                    <input ng-model="order.user_name" type="text" class="form-control" name="uname" id="user_name">
                </div>
                <div class="form-group">
                    <label for="sex">性别：</label>
                    <div id="sex">
                        <label class="radio-inline">
                            <input ng-model="order.sex" type="radio" name="sex" value="male"> 先生
                        </label>
                        <label class="radio-inline">
                            <input ng-model="order.sex" type="radio" name="sex" value="female"> 女士
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">联系电话：</label>
                    <input ng-model="order.phone" type="text" name="phone" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="addr">送餐地址：</label>
                    <textarea ng-model="order.addr" class="form-control" name="addr" id="addr" rows="10">

                    </textarea>
                </div>

                <button ng-click="submitOrder()" ng-hide="status.status==200" class="btn btn-block btn-success">确定下单</button>
            </form>
            <div class="alert alert-success" ng-show="status.status==200">
                订单成功！您的订单编号为：<span>{{status.reason}}</span>，您可以在个人中心查看订单状态！
            </div>
            <div class="alert alert-danger" ng-show="status.status==500||status.status==400">
                提交失败！原因可能为：<span>{{status.reason}}</span>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
<div ng-include="footerFileName"></div>
