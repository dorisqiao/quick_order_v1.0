<div ng-include="headerFileName"></div>
<div class="container" style="margin-top: 20px;">
    <h1 class="text-center">我的订单</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>编号</th>
                <th>菜品</th>
                <th>下单时间</th>
                <th>联系人</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(num,order) in orders">
                <td>{{num+1}}</td>
                <td>
                    <a href="#/detail/{{order.did}}">
                        <img ng-src="img/{{order.img_sm}}" title="{{order.name}}"/>
                    </a>
                </td>
                <td>{{order.order_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{order.user_name}}</td>
            </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <br/>
    <br/>
</div>
<div ng-include="footerFileName"></div>
